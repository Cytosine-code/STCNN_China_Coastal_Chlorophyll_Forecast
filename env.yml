name: ML  # 环境名称，可自定义
channels:
  - conda-forge  # 优先从 conda-forge 源安装
  - defaults
dependencies:
  - python=3.8  # 固定为你已有的 Python 3.8 版本，避免版本冲突
  # 1. 数据读取与预处理（对应 tgt.docx “数据读取与预处理”功能）
  - xarray=2022.11.0  # 核心用于读取 NetCDF/HDF 时空数据
  - netcdf4=1.6.0     # 解析 NetCDF 格式，适配xarray 版本
  - h5py=3.7.0        # 解析 HDF 格式
  - pandas=1.5.3      # 时间序列处理、特征表格构建
  - numpy=1.23.5      # 数值计算（处理缺失值/异常值）
  - scipy=1.9.3       # 科学计算（异常值检测、统计分析）
  # 2. 特征工程与模型构建
  - scikit-learn=1.2.2  # 传统模型（随机森林）、评估指标（RMSE/MAE/R）
  - xgboost=1.7.6       # 高精度传统模型（备选）
  - tensorflow=2.10.0   # 深度学习框架（构建 STCNN/Transformer/LSTM-Attention）
  - keras=2.10.0        # TensorFlow 高层 API，简化 STCNN 搭建，与 TF 2.10 匹配
  - pytorch=1.12.1      # 最终决定的深度学习框架,作者电脑GPU最高支持12.9cuda
  - torchvision=0.13.1  # PyTorch 时空特征处理依赖，适配 PyTorch 1.12.1 
  # 3. 不确定性评估
  - statsmodels=0.13.5     # 统计分析（辅助误差估计）
  # 4. 结果可视化与输出
  - matplotlib=3.6.3       # 基础图表（指标图、散点图）
  - seaborn=0.12.2         # 美化图表（模型对比图）
  - cartopy=0.21.1         # 地理可视化（中国近海时空分布图，匹配经纬度100-180/0-60）
  - folium=0.14.0          # 交互式地图（验证洋流/锋面一致性）
  - hvplot=0.8.4           # 时空动态图（展示7天预测变化）
  # 5. 工具类依赖
  - jupyter=1.0.0          # 文档化代码（记录训练流程）
  - ipython=8.12.2         # 交互式调试（数据处理/模型代码）